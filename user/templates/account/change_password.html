{% extends "base.html" %}

{% block content %}
{% include "guest/menubar_user.html" %}
<main>
	<div class="container">
		<main>
			<div class="container">
				<div class="row">
				<div class="col-sm-1 col-md-1">
				</div>
				<div class="col-sm-9 col-md-10">
				 <div id="main-content">
				    <ol class="breadcrumb">
				       <li><a href="{% url 'profile-view' %}">Hồ sơ</a></li>
				       <li>Học viên</li>
				       <li class="active">Thay đổi mật khẩu</li>
				    </ol>
				    <div class="panel panel-default">
				       <div class="panel-heading">
				          <span style="font-size: 18px; font-weight: bold;"><i class="fa fa-lock" aria-hidden="true"></i> Thay đổi mật khẩu</span>
				       </div>
				       <div class="panel-body">
				          <div class="row">
				             <form id="w0" action="" method="post">
				             	{% csrf_token %}
				                <div class="col-md-8 col-md-offset-3">
				                   <div class="form-group row">
				                      <label class="col-sm-3" style="line-height: 36px;">Mật khẩu cũ</label>
				                      <div class="col-sm-9">
				                         <div class="form-group field-changepassform-oldpassword required">
				                            <input type="password" class="form-control" name="oldpassword" placeholder="Mật khẩu cũ">
				                            <div class="help-block"></div>
				                         </div>
				                      </div>
				                   </div>
				                   <div class="form-group row">
				                      <label class="col-sm-3" style="line-height: 36px;">Mật khẩu mới</label>
				                      <div class="col-sm-9">
				                         <div class="form-group field-changepassform-password required">
				                            <input type="password" class="form-control" name="password" placeholder="Mật khẩu mới">
				                            <div class="help-block"></div>
				                         </div>
				                      </div>
				                   </div>
				                   <div class="form-group row">
				                      <label class="col-sm-3" style="line-height: 36px;">Nhập lại</label>
				                      <div class="col-sm-9">
				                         <div class="form-group field-changepassform-repassword required">
				                            <input type="password" class="form-control" name="repassword" placeholder="Nhập lại mật khẩu mới">
				                            <div class="help-block"></div>
				                         </div>
				                      </div>
				                   </div>
				                   <div class="form-group row">
				                      <div class="col-sm-3">{{ messge }}</div>
				                      <div class="col-sm-9">
				                         <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Lưu lại</button>
				                      </div>
				                   </div>
				                </div>
				             </form>
				          </div>
				       </div>
				    </div>
				 </div>
				</div>
				</div>
			</div>
		</main>
	</div>
</main>
{% endblock content %}
