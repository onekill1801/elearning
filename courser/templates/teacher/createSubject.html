{% extends "base.html" %}

{% block content %}
{% include "guest/menubar_user.html" %}

<main>
   <div class="container">
      <div class="right">
         <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
         <link rel="stylesheet" href="/media/styles/flatpickr.min.css">
         <br/>
         <div id="main-content">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <span style="font-weight: bold;"><i class="fa fa-user" aria-hidden="true"></i> Tạo chủ đề</span>
               </div>
               <div class="panel-body">
                  <div class="row">
                     <div class="col-md-6 col-sm-6">
                        <form action="#" method="post" enctype="multipart/form-data">
                        	{% csrf_token %}
                           <div class="form-group">
                              <label>Chủ đề </label>
                              <div class="form-group field-muser-address">
                                 <input type="text" id="muser-address" class="form-control" name="sub_create" value="">
                                 <p class="help-block help-block-error"></p>
                              </div>
                           </div>
                           <div class="form-group" style="padding-top: 19px;">
                              <button class="btn btn-success"><i class="fa fa-save"></i> Thêm mới </button>
                           </div>
                        </form>
                        <form action="#" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="form-group">
                              <label>Chủ đề </label>
                              <div class="form-group field-muser-city">
                                 <select id="muser-city" class="form-control" name="sub_del">
                                    <option value="">Chọn chủ đề </option>
                                    {% for s in subjects  %}
                                       <option value="{{s.id}}">{{s.title}}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                              <p class="help-block help-block-error"></p>
                           </div>
                           <div class="form-group" style="padding-top: 19px;">
                              <button class="btn btn-success"><i class="fa fa-save"></i> Xóa </button>
                           </div>
                        </form>
                     </div>
                     <div class="col-md-6 col-sm-6">
                        <form action="#" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="form-group">
                              <label>Chủ đề </label>
                              <div class="form-group field-muser-city">
                                 <select id="muser-city" class="form-control" name="sub_tag">
                                    <option value="">Chọn Chủ đề</option>
                                    {% for s in subjects  %}
                                       <option value="{{s.id}}">{{s.title}}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                              <p class="help-block help-block-error"></p>
                           </div>
                           <div class="form-group">
                              <label>Tag</label>
                              <div class="form-group field-muser-fullname required">
                                 <input type="text" id="muser-fullname" class="form-control" name="tag" value="">
                                 <p class="help-block help-block-error"></p>
                              </div>
                           </div>
                           <div class="form-group" style="padding-top: 19px;">
                              <button class="btn btn-success"><i class="fa fa-save"></i> Thêm mới </button>
                           </div>
                        </form>
                        <form action="#" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="form-group">
                              <label>Chủ đề </label>
                              <div class="form-group field-muser-city">
                                 <select id="muser-city" class="form-control" name="tag_del">
                                 <option value="">Chọn Tag</option>
                                    {% for t in tags  %}
                                       <option value="{{t.id}}">{{t.subject.title}} - {{t.tag}}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                              <p class="help-block help-block-error"></p>
                           </div>
                           <div class="form-group" style="padding-top: 19px;">
                              <button class="btn btn-success"><i class="fa fa-save"></i> Xóa </button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <script src="/media/js/flatpickr.min.js"></script>
      </div>
   </div>
</main>
{% endblock content %}
